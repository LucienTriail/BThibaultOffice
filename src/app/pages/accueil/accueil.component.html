<mat-form-field appearance="fill" class="picker">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input #dateRangeStart formControlName="start" matStartDate
           placeholder="Start date">
    <input #dateRangeEnd (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)" formControlName="end"
           matEndDate
           placeholder="End date">
  </mat-date-range-input>
</mat-form-field>

<div class="pickerIcon">
  <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
</div>

<mat-date-range-picker #picker></mat-date-range-picker>

<mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
<mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>

<div [options]="options" class="demo-chart" echarts theme="macarons"></div>

<mat-chip-list aria-label="Fish selection">
  <mat-chip (click)="selectMe(category)" *ngFor="let category of categories">
    {{category}}
  </mat-chip>
</mat-chip-list>
