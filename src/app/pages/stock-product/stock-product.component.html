<mat-form-field appearance="fill" *ngFor="let empfilter of empFilters">
  <mat-label>{{empfilter.name}}</mat-label>
  <mat-select [(value)]="empfilter.defaultValue" (selectionChange)="applyEmpFilter($event,empfilter)">
    <mat-option *ngFor="let op of empfilter.options" [value]="op">
      {{op}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let product" > {{product.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <!-- Categoty Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
      <td mat-cell *matCellDef="let product"> {{product.category}} </td>
    </ng-container>

    <!-- Discount Column -->
    <ng-container matColumnDef="discount">
      <!--          <th mat-header-cell *matHeaderCellDef mat-sort-header> Promotion </th>-->
      <!--          <td mat-cell *matCellDef="let product"> {{product.discount}}% </td>-->
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Promotion </th>
      <td mat-cell *matCellDef="let product">
        <mat-form-field class="mat-column-discount">
          <input formControlName="product.discount"  matInput>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Row shown when there is no matching data. -->
<!--    <tr class="mat-row" *matNoDataRow>-->
<!--      <td class="mat-cell" colspan="1">No data matching the filter "{{input.value}}"</td>-->
<!--    </tr>-->
  </table>

  <mat-paginator [pageSizeOptions]="[3, 10, 25, 100]" aria-label="Select page"></mat-paginator>
</div>
